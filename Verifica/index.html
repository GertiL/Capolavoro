<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Benvenuto nella tua</h1>
        <h1 class="highlight">To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Inserisci una parola...">
            <button onclick="AggiungiTask()">+ Aggiungi</button>
        </div>
        <p id="tasksLabel" style="display:none;">Parole inserite:</p>
        
        <ul id="taskList"></ul>
        <button class="clear-btn" onclick="cancellaTask()">Cancella tutto</button>
    </div>
    <script src="java.js"></script>
</body>
</html>
